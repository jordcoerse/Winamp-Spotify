<!DOCTYPE html>
<html>
<head>
    <script>
        // Get the full URL including query params
        const fullPath = window.location.href;
        
        // Extract just the code parameter if it exists
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Construct the base URL without /auth
            const baseUrl = 'https://jordcoerse.github.io/Winamp-Spotify/';
            
            // Redirect with the code
            window.location.replace(baseUrl + '?code=' + code);
        } else {
            // Just go to homepage if no code
            window.location.replace('https://jordcoerse.github.io/Winamp-Spotify/');
        }
    </script>
</head>
<body>
    <p>Redirecting to Winamp for Spotify...</p>
</body>
</html>
